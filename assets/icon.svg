<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"
  role="img" aria-labelledby="title desc">
  <title>Custom SEO – WordPress Plugin Icon</title>
  <desc>Minimal, hand-drawn style icon: rounded purple tile, line-drawn magnifying glass with an
    upward arrow inside, subtle W mark, and the text custom-seo.</desc>

  <defs>
    <!-- Tweak these variables to quickly recolor -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C5CFF" />
      <stop offset="100%" stop-color="#5F3DFF" />
    </linearGradient>

    <style>
      :root {
      --stroke: #FFFFFF;
      --stroke-muted: #EDEAFF;
      --text: #FFFFFF;
      }
      .ink { fill: none; stroke: var(--stroke); stroke-width: 28; stroke-linecap: round;
      stroke-linejoin: round; }
      .muted { stroke: var(--stroke-muted); }
      .label { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      font-weight: 700; letter-spacing: 2px; }
    </style>

    <!-- Subtle paper card behind the lens -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.22" />
    </filter>
  </defs>

  <!-- Rounded square tile -->
  <rect x="64" y="64" width="896" height="896" rx="196" fill="url(#bg)" />

  <!-- Light sketch accents (adds “drawn” feel) -->
  <path class="ink muted" d="M160 220c80-40 180-60 280-60" opacity="0.25" />
  <path class="ink muted" d="M840 320c-10 6-28 10-46 12" opacity="0.22" />

  <!-- Minimal “paper card” as SEO document hint -->
  <g filter="url(#softShadow)" opacity="0.18">
    <rect x="272" y="256" width="480" height="360" rx="28" fill="#FFFFFF" />
  </g>

  <!-- Magnifying glass (search) -->
  <!-- Lens -->
  <circle class="ink" cx="492" cy="462" r="180" />
  <!-- Handle -->
  <path class="ink" d="M610 580 L744 714" />
  <!-- Handle cap (gives a hand-drawn end) -->
  <path class="ink" d="M730 700 q12 12 14 28" />

  <!-- Upward arrow inside lens (growth) -->
  <path class="ink" d="M402 520 L518 404 L606 448" />
  <path class="ink" d="M606 448 L606 364" />

  <!-- Subtle “W” hint (not the WordPress logo; simple monoline W) -->
  <path class="ink" d="M316 332 l20 68 l22-52 l22 52 l20-68" opacity="0.7" />

  <!-- Plugin name: custom-seo -->
  <g>
    <!-- Ground line for hand-drawn feel -->
    <path class="ink muted" d="M224 804 Q512 836 800 804" opacity="0.35" />
    <text x="512" y="790" text-anchor="middle" font-size="72" class="label" fill="var(--text)">
      custom-seo
    </text>
  </g>

  <!-- Tiny corner ticks to enhance the “sketch” style -->
  <path class="ink muted" d="M140 160 l36 0 l0 36" opacity="0.25" />
  <path class="ink muted" d="M884 160 l-36 0 l0 36" opacity="0.25" />
  <path class="ink muted" d="M140 884 l36 0 l0 -36" opacity="0.25" />
  <path class="ink muted" d="M884 884 l-36 0 l0 -36" opacity="0.25" />
</svg>