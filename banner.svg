<svg xmlns="http://www.w3.org/2000/svg" width="1544" height="500" viewBox="0 0 1544 500" role="img" aria-labelledby="title desc">
  <title id="title">custom-seo — WordPress plugin banner</title>
  <desc id="desc">Minimalist banner with light purple background, subtle geometric accents, and a simple magnifying-glass/arrow SEO icon next to the text "custom-seo".</desc>

  <!-- === Colors (tweak as needed) === -->
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1544" height="500" fill="#EDE7FF"/>

  <!-- Soft abstract shapes for depth (very subtle) -->
  <circle cx="210" cy="120" r="160" fill="url(#glow)" opacity="0.35"/>
  <circle cx="1380" cy="420" r="220" fill="url(#glow)" opacity="0.35"/>

  <!-- Grid dots (minimal, low contrast) -->
  <g opacity="0.15">
    <circle cx="1240" cy="120" r="2.2" fill="#5B3FD5"/>
    <circle cx="1272" cy="120" r="2.2" fill="#5B3FD5"/>
    <circle cx="1304" cy="120" r="2.2" fill="#5B3FD5"/>
    <circle cx="1240" cy="152" r="2.2" fill="#5B3FD5"/>
    <circle cx="1272" cy="152" r="2.2" fill="#5B3FD5"/>
    <circle cx="1304" cy="152" r="2.2" fill="#5B3FD5"/>
    <circle cx="1240" cy="184" r="2.2" fill="#5B3FD5"/>
    <circle cx="1272" cy="184" r="2.2" fill="#5B3FD5"/>
    <circle cx="1304" cy="184" r="2.2" fill="#5B3FD5"/>
  </g>

  <!-- Left-side icon: magnifying glass with upward arrow (SEO) -->
  <g transform="translate(200,140) scale(1.2)">
    <!-- Glass circle -->
    <circle cx="120" cy="120" r="88" fill="none" stroke="#5B3FD5" stroke-width="10" />
    <!-- Handle -->
    <rect x="193" y="193" width="24" height="90" rx="12" transform="rotate(45 205 205)" fill="#5B3FD5"/>
    <!-- Upward arrow inside -->
    <path d="M80 150 L80 110 L70 120 M80 110 L120 110 L110 100" fill="none" stroke="#5B3FD5" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title / Wordmark -->
  <g transform="translate(480,240)">
    <text x="0" y="0"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif"
          font-size="96"
          font-weight="700"
          fill="#2C206B"
          letter-spacing="1">
      custom-seo
    </text>
    <text x="4" y="54"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif"
          font-size="28"
          font-weight="500"
          fill="#5B3FD5">
      clean metadata • better rankings • fewer clicks to configure
    </text>
  </g>

  <!-- Corner accent line (subtle) -->
  <path d="M40 460 H280" stroke="#5B3FD5" stroke-width="6" opacity="0.3" stroke-linecap="round"/>
</svg>

